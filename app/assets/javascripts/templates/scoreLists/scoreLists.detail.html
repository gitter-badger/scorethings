<h3>Score List</h3>
Name: {{scoreList.name}}
<h5>By User: <a ui-sref="user.detail({userId: user.token})">{{scoreList.user.username}}</a></h5>
<h4>Average Score: {{scoreList.averageScore}}</h4>
<div>
    <h5>Scores:</h5>
    <button class="btn btn-primary btn-sm" ng-click="addScore()"><i class="fa fa-plus"></i>Add One Of Your Scores</button>
    <score-panel ng-repeat="score in scoreList.scores | orderBy:'-createdAt'" score="score">
    </score-panel>
</div>
