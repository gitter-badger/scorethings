<div class="score-history">
    <div class="modal-header">
        <h3 class="modal-title">All Previous Points</h3>
    </div>
    <div class="modal-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-show="!score.oldPoints.length">
                <td colspan="3">No points history.  Score points were never changed.</td>
            </tr>
            <tr ng-repeat="oldPoints in score.oldPoints | orderBy:'-endedAt'">
                <td>{{oldPoints.startedAt  | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                <td>{{oldPoints.endedAt | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                <td>{{oldPoints.points}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
