<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a ng-href="#/scores/{{score.id}}">{{score.thing.title}}</a>
        </h3>
    </div>
    <div class="panel-body">
        <div ng-show="isOwner()">
            <h3>you are the owner</h3>
        </div>
        <div ng-show="!isOwner()">
            <h3>you are NOT the owner</h3>
        </div>
        <div>
            Category: {{score.scoreCategory.name}}
        </div>
        <div>
            Points: {{score.points}}
        </div>
    </div>
</div>
