<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a ui-sref="things.detail({thingId: score.thing.token})">{{score.thing.title}}</a>
        </h3>
    </div>
    <div class="panel-body">
        <div>
            Category: {{score.scoreCategory.name}}
        </div>
        <div>
            Points: {{score.points}}
        </div>
    </div>
</div>
