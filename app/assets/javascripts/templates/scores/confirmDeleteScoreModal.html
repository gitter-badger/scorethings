<div class="score-history">
    <div class="modal-header">
        <h3 class="modal-title">Confirm Delete Score</h3>
    </div>
    <div class="modal-body">
        <h4>Are you sure you want to delete the score?</h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="confirm()">Yes, delete it</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
