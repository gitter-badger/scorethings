<div style="text-align: center">
    <form ng-submit="save()">
        <div class="modal-header">
            <h5 class="modal-title">Score Thing</h5>
        </div>
        <div class="modal-body">
            <div class="row">
                <img ng-src="{{webThing.imageUri}}">
            </div>
            <div class="row">
                <h4>{{webThing.title}}</h4>
            </div>
            <div ng-show="webThing.uri" class="row">
                <a target="_blank" ng-href="{{webThing.uri}}">View {{webThing.type | thingType}}</a>
            </div>
            <div class="form-group">
                <label for="points">Points:</label>
                <input class="input-lg" id="points" ng-model="score.points" type="number" min="0" max="100" step="1">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
