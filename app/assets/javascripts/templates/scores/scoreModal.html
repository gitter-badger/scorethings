<div ng-show="status == EDITING">
    <form ng-submit="save()">
        <div class="modal-header">
            <h3 class="modal-title">Score {{score.thing.title}}</h3>
        </div>
        <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">
                        Description
                    </label>
                    <p class="form-control-static">
                        {{score.thing.description}}
                    </p>
                </div>
                <div class="form-group">
                    <label for="scoreCategory">Score Category:</label>
                    <select id="scoreCategory"
                            class="form-control"
                            ng-model="score.scoreCategoryId"
                            ng-options="scoreCategory.id as scoreCategory.name for (scoreCategoryId, scoreCategory) in scoreCategories">
                    </select>
                </div>
                <div class="form-group">
                    <label for="points">Points:</label>
                    <input type="number"
                           id="points"
                           max="100"
                           min="0"
                           step="1"
                            class="form-control"
                            ng-model="score.points">
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
<div ng-show="status == SAVED">
    <h1>Score Saved</h1>
    <div>
        <a ui-sref="scores.detail({scoreId: score.id})" ng-click="close()">View Score</a>
    </div>
</div>
