<div ng-show="status == EDITING">
    <form ng-submit="save()">
        <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">
                        Thing
                    </label>
                    <p class="form-control-static">
                        {{score.thing.title}}
                    </p>
                </div>
                <div class="form-group">
                    <label for="scoreCategory">Score Category:</label>
                    <select id="scoreCategory"
                            class="form-control"
                            ng-model="score.scoreCategoryId"
                            ng-options="scoreCategory.id as scoreCategory.name for (scoreCategoryId, scoreCategory) in scoreCategories">
                    </select>
                </div>
                <div class="form-group">
                    <points-dial points="score.points" ng-model="score.points"></points-dial>
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
<div ng-show="status == SAVED">
    <div class="modal-header">
        <h3 class="modal-title">Score Saved</h3>
    </div>
    <div class="modal-body">
        <a ui-sref="scores.detail({scoreId: score.token})" ng-click="close()">View That Score</a>
    </div>
</div>
