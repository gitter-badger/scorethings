<h2>Search For Scores</h2>
<form ng-submit="searchForScores()">
    <div class="input-group">
        <input type="text" class="form-control"
               id="thingInputValue"
               placeholder="@SomeTwitterHandle  or  #SomeTwitterHashtag">
        <span class="input-group-btn">
            <button disabled="true" class="btn btn-primary" type="submit">Search</button>
        </span>
    </div>
</form>
