<div class="select-criterion">
    <div class="modal-header">
        <h3 class="modal-title">Choose a criterion for the score</h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="criterion in criteria"
             class="panel panel-default criterion"
             ng-class="{'selected': criterion.id == selectedCriterion.id}"
             ng-click="selectCriterion(criterion)">
            <div class="panel-body">
                <h5>{{criterion.name}}</h5>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
