<div>
    <h2>Score A Thing</h2>
    <tabset justified="true" class="col-xs-12">
        <tab heading="Twitter Account">
            <score-input-form example-placeholder="'Example:  stevedildarian'"
              score="newScore"
              score-categories-map="scoreCategoriesMap"
              prefix="'@'">
            </score-input-form>
        </tab>
        <tab heading="YouTube Video" ng-controller="YoutubeThingInputCtrl">
            <score-input-form example-placeholder="'Example:  https://www.youtube.com/watch?v=zFMRn-TZVGg'"
                score="newScore"
                score-categories-map="scoreCategoriesMap">
            </score-input-form>
            <!--
            <you-tube-metadata-display ng-show="youtubeMetadata" metadata="youtubeMetadata">
            </you-tube-metadata-display>
            -->
        </tab>
        <tab heading="Any Hashtag">
            <score-input-form example-placeholder="'Example:  Lumia540 or stuballs'"
                score="newScore"
                score-categories-map="scoreCategoriesMap"
                prefix="'#'">
            </score-input-form>
        </tab>
    </tabset>

    <div style="padding: 1em" class="container-fluid">
        <div class="row">
            <div style="text-align: center">
                OR
            </div>
        </div>
    </div>
    <div style="padding: 1em" class="container-fluid">
        <div class="row">
            <div style="text-align: center">
                <a class="btn btn-primary" href="#/account/thing_suggestions">
                    Find Suggestions For Things To Score
                </a>
            </div>
        </div>
    </div>
</div>
