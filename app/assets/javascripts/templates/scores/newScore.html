<div>
    <h2>Score A Thing</h2>
    <div class="row">
        <tabset justified="true" class="col-xs-12">
            <tab select="setTab('TWITTER_ACCOUNT')" heading="Twitter Account">
            </tab>
            <tab select="setTab('TWITTER_TWEET')" heading="Twitter Tweet">
            </tab>
            <tab select="setTab('YOUTUBE_VIDEO')" heading="YouTube Video">
            </tab>
            <tab select="setTab('HASHTAG')" heading="Hashtag">
            </tab>
        </tabset>
    </div>
    <form ng-submit="scoreThing()">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <span ng-show="prefix[score.thing.type]" class="input-group-btn">
                        <button class="disabled btn btn-default">{{prefix[score.thing.type]}}</button>
                    </span>
                    <input type="text"
                           class="form-control"
                           placeholder="{{placeholders[score.thing.type]}}"
                           ng-model="thingInputValue">
                    <span class="hidden-sm hidden-xs input-group-btn">
                        <button class="hidden-sm hidden-xs btn btn-default" ng-click="chooseScoreCategory()" type="button">
                            {{chosenScoreCategory.name}}
                        </button>
                    </span>
                    <span class="hidden-sm hidden-xs input-group-btn">
                        <button class="btn btn-primary" type="submit">Score It</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="visible-sm visible-xs row">
            <div class="col-xs-12">
                <button class="col-xs-6 btn btn-default" ng-click="chooseScoreCategory()" type="button">
                    {{chosenScoreCategory.name}}
                </button>
                <button class="col-xs-6 btn btn-primary" type="submit">Score It</button>
            </div>
        </div>
        <div>
            Thing Previews: (rough draft)
            <div ng-repeat="thingPreview in thingPreviews">
                {{thingPreview.display_value}}
            </div>
        </div>
    </form>
</div>
