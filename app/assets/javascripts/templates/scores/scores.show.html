<h3>scores#show</h3>
<div ng-show="notFound">
    <h2>Could not find score</h2>
</div>
<div ng-show="score">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Thing</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <h5>Title</h5>
                        {{score.thing.title}}
                    </div>
                    <div ng-show="score.thing.description">
                        <h5>Description</h5>
                        {{score.thing.description}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Score</h3>
                </div>
                <div class="panel-body">
                    <h3 ng-class="{'no': score.points < 60, 'meh': score.points >= 60 && score.points < 80, 'yes': score.points >= 80}">
                        {{score.criterion}}: {{score.points | pointsDescription}} ({{score.points}})
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
