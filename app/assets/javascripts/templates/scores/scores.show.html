<h3 ng-show="!isOwner">Score by <a ui-sref="users.show({userId: score.user.token})">{{score.user.username}}</a></h3>
<h3 ng-show="isOwner">Your Score</h3>
<div style="text-align: center">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Thing</h3>
            </div>
            <div class="panel-body">
                <h6><a ui-sref="thingReferences.show({thingReferenceId: score.thingReference.token})">{{score.thing.type | thingType}}: {{score.thing.title}}</a></h6>
                <img ng-src="{{score.thing.imageUri}}">
                <div ng-show="score.thing.uri" class="row">
                    <a target="_blank" ng-href="{{score.thing.uri}}">Go To This {{score.thing.type | thingType}}</a>
                </div>
                <a class="btn btn-primary btn-sm"
                   ng-click="scoreThisThing()" ng-show="isLoggedIn() && !isOwner">
                    Score This Yourself
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Score</h3>
            </div>
            <div class="panel-body">
                <form name="updateScoreForm" ng-submit="updateScore()">
                    <div class="col-sm-12 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label for="points">Points</label>
                                <h3>{{score.points}}</h3>
                                <div ui-slider ng-model="score.points"
                                        id="points"
                                        ng-show="isOwner"
                                        min="1"
                                        step="1"
                                        max="100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label for="goodPoint">Good Point</label>
                                <h3>{{score.goodPoint}}</h3>
                                <div ui-slider ng-model="score.goodPoint"
                                     ng-show="isOwner"
                                     id="goodPoint"
                                     min="2"
                                     step="1"
                                     max="99">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel form-group">
                        <div class="col-xs-12">
                            <button class="btn btn-sm btn-default" ng-show="isOwner" type="submit" ng-disabled="updateScoreForm.$pristine">
                                Update
                            </button>
                            <button class="btn btn-sm btn-default" ng-click="share()">
                                Share
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Score Comparison</h3>
            </div>
            <div class="panel-body">
                <h1>Insert D3 Graph Here</h1>
            </div>
        </div>
    </div>
</div>
