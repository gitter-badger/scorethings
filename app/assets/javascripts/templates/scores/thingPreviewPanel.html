<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{thingPreview.display_value}}
            <small ng-show="thingPreview.real_name">({{thingPreview.real_name}}}</small>
        </h3>
    </div>
    <div class="panel-body">
        <img ng-src="{{thingPreview.image_uri}}">
        <p>
            {{thingPreview.description}}
        </p>
        <a target="_blank" ng-href="{{thingPreview.uri}}">View</a>
    </div>
</div>
