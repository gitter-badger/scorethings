<h2>Score for {{score.thing.displayValue}}</h2>
by {{score.user.twitterUid}}
<div>
    <h3>{{score.scoreCategory.name}}: {{score.points}} / 100</h3>
</div>
<div>
    <h3>Date Created:</h3>
    {{score.createdAt | date}}
</div>
<div>
    <h3>Date Updated:</h3>
    {{score.updatedAt | date}}
</div>
<div>
    <h3>Score Lists</h3>
    <ul>
        <li ng-repeat="scoreList in score.scoreLists">
            <a ng-href="#/score_lists/{{scoreList.id}}">{{scoreList.name}}</a>
        </li>
    </ul>
</div>
