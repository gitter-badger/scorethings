<!-- FIXME should be better way of doing this -->
<h2>Score</h2>
<div ng-show="score && score.thing.type == 'TWITTER_UID' && userInfo">
    <h3>Twitter User @{{userInfo.screen_name}}</h3>
    <img ng-src="{{userInfo.profile_image_url}}">
</div>
<div ng-show="score && score.thing.type == 'TWITTER_HASHTAG'">
    <h3 id="twitterHashtag">Twitter Hashtag #{{score.thing.value}}</h3>
</div>
<div>
    <h3>Subscores</h3>
    <ul>
        <li ng-repeat="subscore in score.subscores">{{subscore.criterion.name}}({{subscore.criterion.definition}}): {{subscore.value}}</li>
    </ul>
</div>
