<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Thing: {{thing.title}}
        </h3>
    </div>
    <div class="panel-body">
        <img ng-src="{{thing.image_uri}}">
        <p>
            {{thing.description}}
        </p>
        <a target="_blank" ng-href="{{thing.uri}}">View</a>
        <button ng-click="scoreThing()" class="btn btn-primary">Score</button>
    </div>
</div>
