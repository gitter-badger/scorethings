<div class="score-categories-list">
    <div class="modal-header">
        <h3 class="modal-title">Choose Category</h3>
    </div>
    <div class="modal-body">
        <score-category-panel ng-repeat="(scoreCategoryId, scoreCategory) in scoreCategoriesMap"
                              disabled="scoreCategory.id == chosenScoreCategory.id"
                              ng-click="chooseScoreCategory(scoreCategory)"
                              hide-description="true"
                              score-category="scoreCategory">
        </score-category-panel>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
