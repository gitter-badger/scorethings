<h2>This is the score index</h2>
<ul>
    <li ng-repeat="score in scores">
        <twitter-hashtag-score
                ng-show="score.thing.type == 'TWITTER_HASHTAG'"
                score="score">
        </twitter-hashtag-score>
        <twitter-user-score
                ng-show="score.thing.type == 'TWITTER_UID'"
                score="score">
        </twitter-user-score>
    </li>
</ul>
