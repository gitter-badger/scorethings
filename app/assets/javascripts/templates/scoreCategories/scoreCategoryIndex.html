<h2>Score Categories</h2>
<div>
    <strong>scorethings</strong> provides you with 10 score categories
    (or <i>scoretegories</i>...nooope, that sounds dumb, please don't call them scoretegories)
    to describe a score.
</div>
<ul>
    <li ng-repeat="scoreCategory in scoreCategories">
        <h4>{{scoreCategory.name}}:</h4> {{scoreCategory.description}}
    </li>
</ul>
