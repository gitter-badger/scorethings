<h3>Thing</h3>
<ui-view></ui-view>
<div>
    Title: {{thing.title}}
</div>
<div>
    Description: {{thing.description}}
</div>
<div>
    <button class="btn btn-primary btn-sm" ng-click="scoreThisThing()">Score This Thing</button>
</div>
<div>
    <h3>Scores</h3>
    <ul>
        <li ng-repeat="score in thing.scores">
            <a ui-sref="scores.detail({scoreId: score.token})"> Score By {{score.user.username}}, Points: {{score.points}}</a>
        </li>
    </ul>
</div>
