<h4>Thing: {{thing.title}}</h4>

<h5 ng-show="thing.description">Description: {{thing.description}}</h5>

<div ng-show="thing.officialWebsites.length">
    <h6>Official Websites:</h6>
    <ul>
        <li ng-repeat="officialWebsite in thing.officialWebsites"><a target="_blank" ng-href="{{officialWebsite}}">{{officialWebsite}}</a></li>
    </ul>
</div>
