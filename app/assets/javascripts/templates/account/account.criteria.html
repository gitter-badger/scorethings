<h2>Criteria That You Own</h2>
<a class="btn btn-primary btn-sm" ng-click="createNewCriterion()">
    <i class="glyphicon glyphicon-plus"></i>Create A New One</a>
<div ng-repeat="criterion in criteria | orderBy: '-created_at'">
    <user-owned-criterion criterion="criterion">
    </user-owned-criterion>
</div>
