<h1>scorethings</h1>
<h5>Helping users score things.</h5>

<h3>Do you wanna score something?</h3>
<ol>
    <li><a ui-sref="things.search">Search for it here.</a></li>
    <li>When you find the thing you want to score, click on it.</li>
    <li>You can give it points from 0 to 10, using criteria (Funny, Awesome, etc.).</li>
</ol>

<a ui-sref="stem">Also, you can help support STEM education in Seattle.</a>
