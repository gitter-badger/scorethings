<h3>Edit Your Profile</h3>
<form ng-submit="save()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="3 to 16 characters (numbers, letters, _, -)">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<br>
<br>
<button ng-click="deleteUser()" class="btn btn-danger">Delete Your Account</button>
