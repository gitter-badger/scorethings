<h3>User: {{user.username}}</h3>
<div>
    <button ui-sref="users.edit({userName: user.username})"
            ng-show="user.id == identity.userId"
            class="btn btn-default btn-sm">Edit</button>
</div>
<div class="col-xs-12">
    <h4>Scores</h4>
    <h5 ng-show="!user.scores.length">No Scores</h5>

    <table class="table table-hover" ng-show="user.scores.length">
        <thead>
        <tr>
            <td>Thing</td>
            <td class="hidden-xs">Criterion</td>
            <td>Points</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="score in user.scores">
            <td>
                <a ui-sref="scoredThings.show({scoredThingId: score.scoredThing.token})">
                    {{score.scoredThing.title}}
                </a>
            </td>
            <td>
                <criterion-emoji-display criterion="score.criterion"></criterion-emoji-display>{{score.criterion && score.criterion.name}}
            </td>
            <td>
                <a ui-sref="scores.show({scoreId: score.token})">
                    <points-progressbar points="score.points">
                    </points-progressbar>
                </a>
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
