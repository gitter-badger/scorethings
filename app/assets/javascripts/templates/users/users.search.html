<form ng-submit="search()">
    <div class="col-xs-12">
        <h3>Search Users</h3>
        <div class="form-group">
            <div class="input-group">
                <input type="text"
                       id="query"
                       class="form-control"
                       placeholder="username"
                       ng-model="query">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-disabled="!query" type="submit">
                        Search
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<div class="col-xs-12" ng-show="users.length">
    <h3>Users</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>username</th>
                <th class="hidden-xs">description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>
                    <a ui-sref="users.show({username: user.username})">{{user.username}}</a>
                </td>
                <td>
                    {{user.description}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
