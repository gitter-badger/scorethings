<div class="modal-header">
    <h3 class="modal-title">Delete Your Account</h3>
</div>
<div class="modal-body">
    <h4>Are you sure you want to delete your user account?</h4>
    <small>The scores you created will be deleted.</small>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="confirmDelete()">Yes, I want to delete my user account.</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
